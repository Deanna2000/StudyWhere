{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon</title>
  </head>
  <body>
    {% block content %}

    <a href="{% url 'website:sell' %}">Sell Your Stuff!</a>
    <h1>Products</h1>


    {% for p in products %}
      <div>
        <a href="{% url 'website:detail' pk=prod.pk %">{{p.id }} {{p.title}}</a>
      </div>
        {% endfor %}

    {% endblock %}
  </body>
</html>
