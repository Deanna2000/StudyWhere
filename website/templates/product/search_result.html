{% load staticfiles %}
<!-- Author: Meghan Debity || Purpose: Template for search results in user interface -->
<html>
<head>
    <title>Search</title>
</head>
<body>
		{% if results %}
		{% for result in results %}
		<!-- result.xxxx is searched for product with properties included -->
		  {{ result.title}}
		  {{ result.description }}
		  {{ result.price }}
		{% endfor %}
	  {% else %}
		  <h3 class='error'>Please enter a valid search request</h3>
		  <form method="get" action="/search/">
			<input type="text" name="q" id="id_q" value="{{ query }}"/>
			<input type="submit" value="Search" />
		  </form>
	  {% endif %}
    
</body>
</html>
