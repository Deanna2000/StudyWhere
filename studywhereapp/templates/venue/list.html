{% extends 'index.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block main_stuff %}
	<div class="floating-panel venuesContainer">
    <h1>All Venues</h1>
		{% for venue in venues %}
    	<div class="venueItems">
			<a href="{% url 'studywhereapp:detail' venue.pk %}"> <h2>{{venue.name}}</h2> </a>
			<p>{{ venue.address }} Comments: {{ venue.comments.count }}</p>
		</div>
    {% endfor %}
	</div>
{% endblock main_stuff%}
