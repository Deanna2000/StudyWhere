{% extends 'index.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

	{% block main_stuff %}
	<div class="login-form-container floating-panel">
        <h1>Login to StudyWhere</h1>

        <form id="login_form" method="post" action="{% url 'studywhereapp:login' %}">
            {% csrf_token %}
            <input placeholder="username" type="text" name="username" value="" size="50" />
            <br />
           	<input placeholder="password" type="password" name="password" value="" size="50" />
            <br />

            <input class="loginsubmitbutton" type="submit" value="submit" />
        </form>
	</div>
	{% endblock main_stuff %}
