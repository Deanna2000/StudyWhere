<!DOCTYPE html>
<html>
    <head>
        <title>StudyWhere</title>
    </head>

    <body>
        <h1>Register with StudyWhere</h1>

        {% if registered %}
        <strong>Thank you for registering!</strong>
        <a href="{% url 'studywhereapp:index' %}">Return to the homepage.</a><br />
        {% else %}
        <strong>Register here!</strong><br />

        <form id="user_form" method="post" action="{% url 'studywhereapp:register' %}"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ customer_form.as_p}}
            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
